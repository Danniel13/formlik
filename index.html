<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicación LikeU</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <div class="image-container">
    <img src="styles/logolik.png" alt="Logo LikeU">
  </div>

  <div class="container my-5 text-center">
    <h2 class="mb-4">¡Estás a un paso de ser parte de LikeU!</h2>
    <p class="lead">
      ¡Wow! Qué alegría que quieras ser parte de este equipo 🙌.  
      Te haremos unas preguntas para conocer mejor tu perfil, después revisaremos tu información y te enviaremos el resultado de este proceso.
    </p>

    <form id="form" class="text-start mx-auto mt-4" style="max-width: 600px;">

      <!-- Políticas -->
      <div class="mb-3">
        <label class="form-label">
          ¿Aceptas nuestras <a href="https://www.likeu.co/trminos-y-condiciones" target="_blank">Políticas de Privacidad y Tratamiento de Datos</a>? *
        </label>
        <select class="form-select" id="acepta_politicas" name="acepta_politicas" required>
          <option value="">Selecciona una opción</option>
          <option value="Acepto">Acepto</option>
          <option value="No acepto">No acepto</option>
        </select>
      </div>

      <!-- Nombre -->
      <div class="mb-3">
        <label class="form-label">Mucho gusto, somos el equipo de LikeU ❤️ ¿Cómo te llamas? *</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>

      <!-- Apodo -->
      <div class="mb-3">
        <label class="form-label">Ahora, ¿cómo te gusta que te digan? *</label>
        <input type="text" class="form-control" id="apodo" name="apodo" required>
      </div>

      <!-- Documento -->
      <div class="mb-3">
        <label class="form-label">¿Cuál es el número de tu documento de identidad? *</label>
        <input type="text" class="form-control" id="documento" name="documento" required>
      </div>

      <!-- Correo -->
      <div class="mb-3">
        <label class="form-label">Indícanos tu correo (verifica que esté correcto, a este te invitaremos a la siguiente etapa) *</label>
        <input type="email" class="form-control" id="correo" name="correo" required>
      </div>

      <!-- Teléfono -->
      <div class="mb-3">
        <label class="form-label">¿A qué número de teléfono podemos contactarte? (Verifica que esté correcto) *</label>
        <input type="tel" class="form-control" id="telefono" name="telefono" required>
      </div>

      <!-- Cumpleaños -->
      <div class="mb-3">
        <label class="form-label">¡En LikeU nos encanta celebrar los cumpleaños 🥳! ¿Cuál es tu fecha de nacimiento? 🎂 *</label>
        <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required>
      </div>

      <!-- Género -->
      <div class="mb-3">
        <label class="form-label">¿Con qué género te identificas? *</label>
        <select class="form-select" id="genero" name="genero" required>
          <option value="">Selecciona una opción</option>
          <option value="Mujer">Mujer</option>
          <option value="Hombre">Hombre</option>
          <option value="No binario">No binario</option>
        </select>
      </div>

      <!-- Botón -->
      <div class="text-center mt-4">
        <button type="button" id="submit" class="btn btn-primary">Enviar</button>
      </div>

    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./js/index.js"></script>
</body>
</html>
